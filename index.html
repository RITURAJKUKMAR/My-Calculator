<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" type="image/png" href="tic tac teo.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <div id="in" name="input" type="text"></div>
                <div id="out" name="output" type="text" placeholder="Ans"></div>
            </div>
            <div name="btns" class="buttons ">
                <div class="button buttonc">
                    <p><a href="index.html">C</a></p>
                </div>
                <div class="button">
                    <p>%</p>
                </div>
                <div class="button">
                    <p> โซ </p>
                </div>
                <div class="button">
                    <p>รท</p>
                </div>
                <div class="button">
                    <p>7</p>
                </div>
                <div class="button">
                    <p>8</p>
                </div>
                <div class="button">
                    <p>9</p>
                </div>
                <div class="button">
                    <p>X</p>
                </div>
                <div class="button">
                    <p>6</p>
                </div>
                <div class="button">
                    <p>5</p>
                </div>
                <div class="button">
                    <p>4</p>
                </div>
                <div class="button">
                    <p>-</p>
                </div>
                <div class="button">
                    <p>3</p>
                </div>
                <div class="button">
                    <p>2</p>
                </div>
                <div class="button">
                    <p>1</p>
                </div>
                <div class="button">
                    <p>+</p>
                </div>
                <div class="button buttonz">
                    <p>0</p>
                </div>
                <div class="button buttone">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="index.html">Copyright &copy 2024 My Calculator.com</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
